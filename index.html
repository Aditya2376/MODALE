<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODALE</title>
    <!--Link Favicon Icon-->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!--Link Bootstrap 5-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Link Custom Css File-->
    <link rel="stylesheet" href="css/style.css">
    <!--Link Responsive css-->
    <link rel="stylesheet" href="css/responsive.css">
    <!--Link Font Awesome 5.14.4-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!--Link Google Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar pt-5 pb-5">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" class="img-fluid" alt="logo">
                </a>
                <h1>
                    EUROPEAN LUXURY FURNITURE
                </h1>
                <button type="type" class="btn menu">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </button>
            </nav>
        </div>
    </header>
    <section class="rapour-cover">
        <div class="container">
            <div class="rapour-cover-bg">
                <div class="bgCover-top">
                    <img src="images/bg-top.png" class="img-fluid" alt="bg-top">
                </div>
                <div class="bgCover-heading">
                    <img src="images/headline.png" class="img-fluid" alt="bh-headline">
                </div>
                <span class="play">
                    play
                </span>
            </div>
        </div>
    </section>
    <section class="cover-heading-content">
        <div class="container">
            <div class="heading-cover-detail pt-5 pb-5">
                <h2>
                    <span class="heading-top">
                        Bringing
                    </span>
                    <span class="heading-middle">
                        GREAT
                    </span>
                    <span class="heading-bottom">
                        DESIGN
                    </span>
                </h2>
                </h2>
            </div>
            <div class="rapour-cover-detail-content">
                <div class="slider-content-scroll">
                    <div class="scroll-detail-content">
                        <div class="detail-content">
                            <p class="detail-left">
                                FROM AROUND THE WORLD
                            </p>
                            <p class="detail-right">
                                TO AROUND THE CORNER.
                            </p>
                        </div>
                    </div>
					<div class="horizontal-slider">
						<div class="horizontal-images">
							<img src="images/hslider1.png" class="img-fluid" alt="HorixontalImg">
						</div>
						<div class="horizontal-images text-center">
							<img src="images/hslider2.png" class="img-fluid" alt="HorixontalImg">
						</div>
						<div class="horizontal-images text-end">
							<img src="images/hslider3.png" class="img-fluid" alt="HorixontalImg">
						</div>
					</div>
                </div>
                <div class="scrol-slider-content">

                </div>
            </div>
        </div>
    </section>

    <!--link Jquery-3.6.1 File-->
    <script src="script/jquery-3.6.1.js"></script>
    <!--Link Bootstrap Js File-->
    <script src="script/bootstrap.min.js"></script>
    <!--Link custom Js File-->
    <script src="script/script.js"></script>
</body>

</html>
